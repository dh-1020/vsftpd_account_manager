<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <form action="/select/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div id='d1'></div>
        <p style="color:red;font-size:10px;"><input type="submit" value="查看">&nbsp;&nbsp;{{ info }}</p>
        <p><a href="/index/" style="color:blue">返回首页</a></p>
    </form>
</body>
    <script type="text/javascript">
        var arr = {{ alluser | safe }}
        for (var i = 0; i < arr.length; i++) {
            var str = '<input name="select_user" type="checkbox" value=' + arr[i] + '>' + arr[i]
            document.getElementById('d1').innerHTML += str;
        }
    </script>
</html>
