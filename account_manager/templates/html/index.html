<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>首页</h1>
    {%  if perms.ftp_account.add_permission %}
        <h2><a href="/register/" style="color:blue">注册用户</a></h2>
    {% endif %}

    {%  if perms.ftp_account.delete_permission %}
        <h2><a href="/delete/" style="color:blue">删除用户</a></h2>
    {% endif %}

    {%  if perms.ftp_account.change_permission %}
        <h2><a href="/choise/" style="color:blue">修改用户</a></h2>
    {% endif %}

    {%  if perms.ftp_account.view_permission %}
        <h2><a href="/select/" style="color:blue">查看用户</a></h2>
    {% endif %}

    <h5 style="color:green">{{ status }}</h5>
</body>
</html>
